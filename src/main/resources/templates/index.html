<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../static/css/main.css"/>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img alt="IMG" src="../static/images/img-01.png"
                     th:src="@{/images/img-01.png}">
            </div>

            <form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

                <div class="wrap-input100 validate-input"
                     data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" name="email" placeholder="Email"
                           type="text">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i aria-hidden="true" class="fa fa-envelope"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input"
                     data-validate="Password is required">
                    <input class="input100" name="pass" placeholder="Password"
                           type="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/register">
                        Create your Account
                        <i aria-hidden="true"
                           class="fa fa-long-arrow-right m-l-5"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
