<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:replace="fragments :: style">
    <title>To do</title>
</head>
<body>
<nav th:replace="fragments :: nav"></nav>
<div th:replace="fragments :: flash"></div>
<div class="container">
    <ul>
        <li th:each="task : ${tasks}">
            <form method="post" th:action="@{/mark}" class="inline todo-item">
                <input type="hidden" name="id" th:value="${task.id}"/>
                <input type="checkbox" th:id="|checked_${task.id}|" th:checked="${task.complete}"/>
                <label th:for="|checked_${task.id}|" th:text="${task.description}"></label>
            </form>
        </li>
        <li>
            <form method="post" th:object="${newTask}" th:action="@{/tasks}" class="inline new-item">
                <label><input type="text" th:field="*{description}" placeholder="New task" autocomplete="off"/></label>
            </form>
        </li>
    </ul>
</div>

<div th:replace="fragments ::footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
