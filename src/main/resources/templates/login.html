<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">

    <link th:replace="fragments :: style">
    <link type="text/css" th:href="@{/assets/css/login.css}">
    <script th:src="@{/assets/js/login.js}"></script>
    <title>Login</title>
</head>
<body>
<nav th:replace="fragments :: nav"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <div th:replace="fragments :: flash"></div>
                    <form th:action="@{/login}" th:object="${user}"
                          method="post" class="login">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label >Username</label>
                            <input th:field="*{username}"
                                   name="email"
                                   class="form-control" id="user-name-label"
                                   placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input th:field="*{password}" type="password"
                                   name="password" id="password"
                                   class="form-control"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <p type="hidden" class="text-center">By signing up you
                                accept our
                                <a href="#">Terms Of Use</a></p>
                        </div>
                        <div class="col-md-12 text-center ">
                            <button type="submit"
                                    class=" btn btn-block mybtn btn-primary tx-tfm">
                                Login
                            </button>
                        </div>
                        <div class="form-group">
                            <p class="text-center">Don't have account? <a
                                    href="/signup" id="signup">Sign up
                                here</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div th:replace="fragments ::footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
